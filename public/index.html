<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flight Searcher</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/pikaday.css">
  <!-- <script src='../node_modules/jquery-ui/ui/jquery-1-7.js'></script> -->
  <script src='javascripts/bundle.js'></script>
</head>
<body>
  <h1>Flight Searcher</h1>
  <form id="searchForm">
    <input type="text" id="from" name="from" value="SFO" placeholder="From">
    <input type="text" id="to" name="to" value="DTW" placeholder="To">
    <input type="text" name='date' id="departureDate" value="2016-09-02" placeholder="Departure Date">
    <button type="submit">Search</button>
  </form>

  <div id="searchResults">
    <table id="priceMatrix">
    </table>

    <h3>Cheapest Flight on Your Selected Date:</h3>
    <div id="cheapestFlight">
      <div class="flight">
        <div class="price">$400</div>
        <div class="airline">Airoflot</div>
        <div class="flightInfo">
          <div class="flightNumber">MH 234</div>
          <div class="flightTimes">4:00p -> 8:00a</div>
          <div class="flightDuration">2h 45mins</div>
        </div>
      </div>
    </div>

    <h3>Flights by Price:</h3>
    <div id="flights">
      <div class="flight">
        <div class="price">$400</div>
        <div class="airline">Airoflot</div>
        <div class="flightInfo">
          <div class="flightNumber">MH 234</div>
          <div class="flightTimes">4:00p -> 8:00a</div>
          <div class="flightDuration">2h 45mins</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
